<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id ="container_div">
        <input placeholder = "Enter A" id ="input_a"/>
        <input placeholder = "Enter B" id ="input_b"/>
        <button onclick="generate();">Generate Random Value</button>
        <br>
        <label>Random Number: </label>
        <span id="output"></span>
        </body>
    </div>
        
        <script>
            function generate(){
                let min_val = parseInt(document.getElementById("input_a").value);
                let max_val = parseInt(document.getElementById("input_b").value);
                let random_value = Math.floor(Math.random() * (max_val - min_val)) +min_val;
                
                document.getElementById("output").innerHTML = random_value;
                
            }
            function clear_everything(){
                document.getElementById("container_div").innerHTML = '<h1> Poof!!!</h1>';
            }
            setTimeout(clear_everything, 5000);
            </script>
            </body>
            </html>
