<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input type="text" id="input" oninput="number()" placeholder="Enter number">
        <div id="demo"></div>

        <script>
            const colors = ["red", "blue", "green", "yellow"];
            let idx =0;

            function number(){
                let text="";
                let n=parseInt(document.getElementById("input").value);
                for(let i=0;i<=n;i++){
                    for(let j=0;j<i;j++){
                        text += "* ";
                    }
                    text += "<br>";
                }
                document.getElementById("demo").innerHTML =text;
                document.getElementById("demo").style="color: " + colors[idx];
                idx = (idx + 1) % colors.length;
            }
        </script>
    </body>
</html>
